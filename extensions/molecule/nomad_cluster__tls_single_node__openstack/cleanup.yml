---
- name: "Cleanup"
  hosts: localhost
  strategy: linear
  gather_facts: true
  become: true
  tasks:
    - name: "Delete secrets directory"
      ansible.builtin.file:
        path: "{{ molecule_scenario_directory }}/etc/hashistack/secrets"
        state: absent

    - name: "Delete certificates directory"
      ansible.builtin.file:
        path: "{{ molecule_scenario_directory }}/etc/hashistack/certificates"
        state: absent
