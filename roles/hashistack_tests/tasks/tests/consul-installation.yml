---
- name: "tests | consul-installation | Define required variables for this test"
  ansible.builtin.set_fact:
    _hashistack_tests_required_variables:
      - hashistack_tests_consul_config_directory
      - hashistack_tests_consul_data_directory
      - hashistack_tests_consul_user
      - hashistack_tests_consul_group
      - hashistack_tests_consul_bin_path
      - hashistack_tests_consul_service_name

- name: "tests | consul-installation | Assert required variables are set"
  ansible.builtin.assert:
    that:
      - item is defined
    fail_msg: "Required variable '{{ item }}' is not defined."
  loop: "{{ _hashistack_tests_required_variables }}"

- name: "tests | consul-installation | Consul user and group"
  block:
    - name: "tests | consul-installation | Getent user {{ hashistack_tests_consul_user }}"
      ansible.builtin.getent:
        database: passwd
        key: "{{ hashistack_tests_consul_user }}"
      register: _hashistack_tests_consul_user

    - name: "tests | consul-installation | Getent group {{ hashistack_tests_consul_group }}"
      ansible.builtin.getent:
        database: group
        key: "{{ hashistack_tests_consul_group }}"
      register: _hashistack_tests_consul_group

    - name: "tests | consul-installation | Verify consul user and group"
      ansible.builtin.assert:
        that:
          - not _hashistack_tests_consul_user.failed
          - not _hashistack_tests_consul_group.failed
          - "hashistack_tests_consul_user in _hashistack_tests_consul_user.ansible_facts.getent_passwd.keys()"
          - "'/bin/false' in _hashistack_tests_consul_user.ansible_facts.getent_passwd[hashistack_tests_consul_user]"
          - "hashistack_tests_consul_group in _hashistack_tests_consul_group.ansible_facts.getent_group.keys()"

- name: "tests | consul-installation | Binary {{ hashistack_tests_consul_bin_path }}"
  block:
    - name: "tests | consul-installation | Stat binary {{ hashistack_tests_consul_bin_path }}"
      ansible.builtin.stat:
        path: "{{ hashistack_tests_consul_bin_path }}"
      register: _hashistack_tests_stat_usr_local_bin_consul

    - name: "tests | consul-installation | Verify binary {{ hashistack_tests_consul_bin_path }}"
      ansible.builtin.assert:
        that:
          - _hashistack_tests_stat_usr_local_bin_consul.stat.exists
          - _hashistack_tests_stat_usr_local_bin_consul.stat.isreg
          - _hashistack_tests_stat_usr_local_bin_consul.stat.pw_name == 'root'
          - _hashistack_tests_stat_usr_local_bin_consul.stat.gr_name == 'root'
          - _hashistack_tests_stat_usr_local_bin_consul.stat.mode == '0755'

- name: "tests | consul-installation | Directory {{ hashistack_tests_consul_config_directory }}"
  block:
    - name: "tests | consul-installation | Stat directory {{ hashistack_tests_consul_config_directory }}"
      ansible.builtin.stat:
        path: "{{ hashistack_tests_consul_config_directory }}"
      register: _hashistack_tests_stat_etc_consul_d

    - name: "tests | consul-installation | Stat file consul.env"
      ansible.builtin.stat:
        path: "{{ hashistack_tests_consul_config_directory }}/consul.env"
      register: _hashistack_tests_stat_etc_consul_d_consul_env

    - name: "tests | consul-installation | Stat file consul.json"
      ansible.builtin.stat:
        path: "{{ hashistack_tests_consul_config_directory }}/consul.json"
      register: _hashistack_tests_stat_etc_consul_d_consul_json

    - name: "tests | consul-installation | Slurp file consul.json"
      ansible.builtin.slurp:
        src: "{{ hashistack_tests_consul_config_directory }}/consul.json"
      register: _hashistack_tests_slurp_etc_consul_d_consul_json

    - name: "tests | consul-installation | Verify directory {{ hashistack_tests_consul_config_directory }}"
      ansible.builtin.assert:
        that:
          - _hashistack_tests_stat_etc_consul_d.stat.exists
          - _hashistack_tests_stat_etc_consul_d.stat.isdir
          - _hashistack_tests_stat_etc_consul_d.stat.pw_name == hashistack_tests_consul_user
          - _hashistack_tests_stat_etc_consul_d.stat.gr_name == hashistack_tests_consul_group
          - _hashistack_tests_stat_etc_consul_d.stat.mode == '0755'
          - _hashistack_tests_stat_etc_consul_d_consul_env.stat.exists
          - _hashistack_tests_stat_etc_consul_d_consul_env.stat.isreg
          - _hashistack_tests_stat_etc_consul_d_consul_env.stat.pw_name == hashistack_tests_consul_user
          - _hashistack_tests_stat_etc_consul_d_consul_env.stat.gr_name == hashistack_tests_consul_group
          - _hashistack_tests_stat_etc_consul_d_consul_env.stat.mode == '0600'
          - _hashistack_tests_stat_etc_consul_d_consul_json.stat.exists
          - _hashistack_tests_stat_etc_consul_d_consul_json.stat.isreg
          - _hashistack_tests_stat_etc_consul_d_consul_json.stat.pw_name == hashistack_tests_consul_user
          - _hashistack_tests_stat_etc_consul_d_consul_json.stat.gr_name == hashistack_tests_consul_group
          - _hashistack_tests_stat_etc_consul_d_consul_json.stat.mode == '0600'
          - _hashistack_tests_slurp_etc_consul_d_consul_json.content != ''

- name: "tests | consul-installation | Directory {{ hashistack_tests_consul_data_directory }}"
  block:
    - name: "tests | consul-installation | Stat directory {{ hashistack_tests_consul_data_directory }}"
      ansible.builtin.stat:
        path: "{{ hashistack_tests_consul_data_directory }}"
      register: _hashistack_tests_stat_opt_consul

    - name: "tests | consul-installation | Verify directory {{ hashistack_tests_consul_data_directory }}"
      ansible.builtin.assert:
        that:
          - _hashistack_tests_stat_opt_consul.stat.exists
          - _hashistack_tests_stat_opt_consul.stat.isdir
          - _hashistack_tests_stat_opt_consul.stat.pw_name == hashistack_tests_consul_user
          - _hashistack_tests_stat_opt_consul.stat.gr_name == hashistack_tests_consul_group
          - _hashistack_tests_stat_opt_consul.stat.mode == '0755'

- name: "tests | consul-installation | Service {{ hashistack_tests_consul_service_name }}"
  block:
    - name: "tests | consul-installation | Get service {{ hashistack_tests_consul_service_name }}"
      ansible.builtin.service_facts:

    - name: "tests | consul-installation | Stat systemd unit file"
      ansible.builtin.stat:
        path: "/etc/systemd/system/{{ hashistack_tests_consul_service_name }}.service"
      register: _hashistack_tests_stat_etc_systemd_system_consul_service

    - name: "tests | consul-installation | Slurp systemd unit file"
      ansible.builtin.slurp:
        src: "/etc/systemd/system/{{ hashistack_tests_consul_service_name }}.service"
      register: _hashistack_tests_slurp_etc_systemd_system_consul_service

    - name: "tests | consul-installation | Verify service {{ hashistack_tests_consul_service_name }}"
      ansible.builtin.assert:
        that:
          - _hashistack_tests_stat_etc_systemd_system_consul_service.stat.exists
          - _hashistack_tests_stat_etc_systemd_system_consul_service.stat.isreg
          - _hashistack_tests_stat_etc_systemd_system_consul_service.stat.pw_name == 'root'
          - _hashistack_tests_stat_etc_systemd_system_consul_service.stat.gr_name == 'root'
          - _hashistack_tests_stat_etc_systemd_system_consul_service.stat.mode == '0644'
          - _hashistack_tests_slurp_etc_systemd_system_consul_service.content != ''
          - ansible_facts.services[hashistack_tests_consul_service_name~'.service'] is defined
          - ansible_facts.services[hashistack_tests_consul_service_name~'.service']['source'] == 'systemd'
          - ansible_facts.services[hashistack_tests_consul_service_name~'.service']['state'] == 'running'
          - ansible_facts.services[hashistack_tests_consul_service_name~'.service']['status'] == 'enabled'
