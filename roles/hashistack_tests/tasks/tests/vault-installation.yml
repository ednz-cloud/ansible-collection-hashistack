---
- name: "tests | vault-installation | Define required variables for this test"
  ansible.builtin.set_fact:
    _hashistack_tests_required_variables:
      - hashistack_tests_vault_config_directory
      - hashistack_tests_vault_data_directory
      - hashistack_tests_vault_user
      - hashistack_tests_vault_group
      - hashistack_tests_vault_bin_path
      - hashistack_tests_vault_service_name

- name: "tests | vault-installation | Assert required variables are set"
  ansible.builtin.assert:
    that:
      - item is defined
    fail_msg: "Required variable '{{ item }}' is not defined."
  loop: "{{ _hashistack_tests_required_variables }}"

- name: "tests | vault-installation | Vault user and group"
  block:
    - name: "tests | vault-installation | Getent user vault"
      ansible.builtin.getent:
        database: passwd
        key: "{{ hashistack_tests_vault_user }}"
      register: _hashistack_tests_vault_user

    - name: "tests | vault-installation | Getent group vault"
      ansible.builtin.getent:
        database: group
        key: "{{ hashistack_tests_vault_group }}"
      register: _hashistack_tests_vault_group

    - name: "tests | vault-installation | Verify vault user and group"
      ansible.builtin.assert:
        that:
          - not _hashistack_tests_vault_user.failed
          - not _hashistack_tests_vault_group.failed
          - "hashistack_tests_vault_user in _hashistack_tests_vault_user.ansible_facts.getent_passwd.keys()"
          - "'/bin/false' in _hashistack_tests_vault_user.ansible_facts.getent_passwd[hashistack_tests_vault_user]"
          - "hashistack_tests_vault_group in _hashistack_tests_vault_group.ansible_facts.getent_group.keys()"

- name: "tests | vault-installation | Binary {{ hashistack_tests_vault_bin_path }}"
  block:
    - name: "tests | vault-installation | Stat binary {{ hashistack_tests_vault_bin_path }}"
      ansible.builtin.stat:
        path: "{{ hashistack_tests_vault_bin_path }}"
      register: _hashistack_tests_stat_usr_local_bin_vault

    - name: "tests | vault-installation | Verify binary {{ hashistack_tests_vault_bin_path }}"
      ansible.builtin.assert:
        that:
          - _hashistack_tests_stat_usr_local_bin_vault.stat.exists
          - _hashistack_tests_stat_usr_local_bin_vault.stat.isreg
          - _hashistack_tests_stat_usr_local_bin_vault.stat.pw_name == 'root'
          - _hashistack_tests_stat_usr_local_bin_vault.stat.gr_name == 'root'
          - _hashistack_tests_stat_usr_local_bin_vault.stat.mode == '0755'

- name: "tests | vault-installation | Directory {{ hashistack_tests_vault_config_directory }}"
  block:
    - name: "tests | vault-installation | Stat directory {{ hashistack_tests_vault_config_directory }}"
      ansible.builtin.stat:
        path: "{{ hashistack_tests_vault_config_directory }}"
      register: _hashistack_tests_stat_etc_vault_d

    - name: "tests | vault-installation | Stat file vault.env"
      ansible.builtin.stat:
        path: "{{ hashistack_tests_vault_config_directory }}/vault.env"
      register: _hashistack_tests_stat_etc_vault_d_vault_env

    - name: "tests | vault-installation | Stat file vault.json"
      ansible.builtin.stat:
        path: "{{ hashistack_tests_vault_config_directory }}/vault.json"
      register: _hashistack_tests_stat_etc_vault_d_vault_json

    - name: "tests | vault-installation | Slurp file vault.json"
      ansible.builtin.slurp:
        src: "{{ hashistack_tests_vault_config_directory }}/vault.json"
      register: _hashistack_tests_slurp_etc_vault_d_vault_json

    - name: "tests | vault-installation | Verify directory {{ hashistack_tests_vault_config_directory }}"
      ansible.builtin.assert:
        that:
          - _hashistack_tests_stat_etc_vault_d.stat.exists
          - _hashistack_tests_stat_etc_vault_d.stat.isdir
          - _hashistack_tests_stat_etc_vault_d.stat.pw_name == 'vault'
          - _hashistack_tests_stat_etc_vault_d.stat.gr_name == 'vault'
          - _hashistack_tests_stat_etc_vault_d.stat.mode == '0755'
          - _hashistack_tests_stat_etc_vault_d_vault_env.stat.exists
          - _hashistack_tests_stat_etc_vault_d_vault_env.stat.isreg
          - _hashistack_tests_stat_etc_vault_d_vault_env.stat.pw_name == 'vault'
          - _hashistack_tests_stat_etc_vault_d_vault_env.stat.gr_name == 'vault'
          - _hashistack_tests_stat_etc_vault_d_vault_env.stat.mode == '0600'
          - _hashistack_tests_stat_etc_vault_d_vault_json.stat.exists
          - _hashistack_tests_stat_etc_vault_d_vault_json.stat.isreg
          - _hashistack_tests_stat_etc_vault_d_vault_json.stat.pw_name == 'vault'
          - _hashistack_tests_stat_etc_vault_d_vault_json.stat.gr_name == 'vault'
          - _hashistack_tests_stat_etc_vault_d_vault_json.stat.mode == '0600'
          - _hashistack_tests_slurp_etc_vault_d_vault_json.content != ''

- name: "tests | vault-installation | Directory {{ hashistack_tests_vault_data_directory }}"
  block:
    - name: "tests | vault-installation | Stat directory {{ hashistack_tests_vault_data_directory }}"
      ansible.builtin.stat:
        path: "{{ hashistack_tests_vault_data_directory }}"
      register: _hashistack_tests_stat_opt_vault

    - name: "tests | vault-installation | Verify directory {{ hashistack_tests_vault_data_directory }}"
      ansible.builtin.assert:
        that:
          - _hashistack_tests_stat_opt_vault.stat.exists
          - _hashistack_tests_stat_opt_vault.stat.isdir
          - _hashistack_tests_stat_opt_vault.stat.pw_name == 'vault'
          - _hashistack_tests_stat_opt_vault.stat.gr_name == 'vault'
          - _hashistack_tests_stat_opt_vault.stat.mode == '0755'

- name: "tests | vault-installation | Service {{ hashistack_tests_vault_service_name }}"
  block:
    - name: "tests | vault-installation | Get service {{ hashistack_tests_vault_service_name }}"
      ansible.builtin.service_facts:

    - name: "tests | vault-installation | Stat file systemd unit file"
      ansible.builtin.stat:
        path: "/etc/systemd/system/{{ hashistack_tests_vault_service_name }}.service"
      register: _hashistack_tests_stat_etc_systemd_system_vault_service

    - name: "tests | vault-installation | Slurp systemd unit file"
      ansible.builtin.slurp:
        src: "/etc/systemd/system/{{ hashistack_tests_vault_service_name }}.service"
      register: _hashistack_tests_slurp_etc_systemd_system_vault_service

    - name: "tests | vault-installation | Verify service {{ hashistack_tests_vault_service_name }}"
      ansible.builtin.assert:
        that:
          - _hashistack_tests_stat_etc_systemd_system_vault_service.stat.exists
          - _hashistack_tests_stat_etc_systemd_system_vault_service.stat.isreg
          - _hashistack_tests_stat_etc_systemd_system_vault_service.stat.pw_name == 'root'
          - _hashistack_tests_stat_etc_systemd_system_vault_service.stat.gr_name == 'root'
          - _hashistack_tests_stat_etc_systemd_system_vault_service.stat.mode == '0644'
          - _hashistack_tests_slurp_etc_systemd_system_vault_service.content != ''
          - ansible_facts.services[hashistack_tests_vault_service_name~'.service'] is defined
          - ansible_facts.services[hashistack_tests_vault_service_name~'.service']['source'] == 'systemd'
          - ansible_facts.services[hashistack_tests_vault_service_name~'.service']['state'] == 'running'
          - ansible_facts.services[hashistack_tests_vault_service_name~'.service']['status'] == 'enabled'
